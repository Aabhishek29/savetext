{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?{% now 'U' %}">
</head>
<body>
    <div class="back" style="background: url('static/images/LoginBgImage.jpg')">
        <h1 class="header-text">Save Text</h1>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form  id="login" class="input-group" method="post" action="login">
                {% csrf_token %}
                <input type="email" class="input-field" placeholder="Email" name="email" required>
                <input type="password" class="input-field" placeholder="Password" name="password" required>
                <div class="text-box">
                    <a href="forget">forget password?</a>
                </div>
                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form id="register" class="input-group" method="post" action="signin">
                {% csrf_token %}
                <input type="text" class="input-field" placeholder="Name" name="username" required>
                <input type="email" class="input-field" placeholder="Email id" name="email" required>
                <input type="text" class="input-field" placeholder=" Enter Password" name="password" required>
                <div style="margin-top: 20px">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>

        </div>
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }

        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }
    </script>
    
</body>
</html>
